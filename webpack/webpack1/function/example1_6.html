<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    
    const useInput = (defaultValue) => {
        const [value,setValue] = React.useState(defaultValue)
        const onChange = e => {
            const { target : {value} } = e // 이벤트를 발생 시킨 value값을 가져오는 
            setValue('abc')
        }

        return { 
            value,
            onChange, 
        } // return을 상태 value와 onchange함수표현식을 담은 객체를 반환

    }
    // value:web7722 onchange:onchange()
    const App = () => {
        const user = useInput('web7722')
        const name = useInput('ingoo')
        return(
            <>
                <h1>Hello hooks..</h1>
                <input {...user} name="user" placeholder="아이디입력해주세요" /> 
                <input {...name} name="name" placeholder="이름을 입력해주세요" />
            </>
        )
    }

    ReactDOM.render(
        <App />,
        document.querySelector('#root')
    )

    
    

    </script>
</body>
</html>
